<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Full Resume Review â€” RoastMyResume</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --bg: #0a0a0b; --surface: #131316; --surface-2: #1a1a1f;
            --border: #2a2a30; --text: #e8e8ed; --text-muted: #8e8e9a;
            --fire: #ff6b2c; --fire-glow: #ff8a50; --green: #22c55e;
            --radius: 12px;
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg); color: var(--text);
            line-height: 1.6; min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        nav {
            padding: 16px 24px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
        }
        .logo {
            font-weight: 800; font-size: 18px;
            background: linear-gradient(135deg, var(--fire), var(--fire-glow));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .container { max-width: 760px; margin: 0 auto; padding: 48px 24px; }

        /* Loading state */
        .loading {
            text-align: center; padding: 80px 0;
        }
        .loading-spinner {
            width: 48px; height: 48px; margin: 0 auto 24px;
            border: 3px solid var(--border); border-top-color: var(--fire);
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading h2 { font-size: 22px; font-weight: 700; margin-bottom: 8px; }
        .loading p { color: var(--text-muted); font-size: 14px; }

        /* Review content */
        .review { display: none; }
        .review.visible { display: block; animation: fadeUp 0.5s ease-out; }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .review-header {
            text-align: center; margin-bottom: 40px; padding-bottom: 32px;
            border-bottom: 1px solid var(--border);
        }
        .review-header .tag {
            display: inline-flex; align-items: center; gap: 6px;
            padding: 6px 14px; border-radius: 100px; font-size: 13px; font-weight: 600;
            background: rgba(34,197,94,0.1); border: 1px solid rgba(34,197,94,0.2);
            color: var(--green); margin-bottom: 16px;
        }
        .review-header h1 { font-size: 32px; font-weight: 800; }

        .review-body {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 16px; padding: 40px; line-height: 1.8;
        }
        .review-body h2 {
            font-size: 20px; font-weight: 700; margin: 32px 0 12px;
            padding-bottom: 8px; border-bottom: 1px solid var(--border);
            color: var(--fire-glow);
        }
        .review-body h2:first-child { margin-top: 0; }
        .review-body p { margin-bottom: 12px; color: var(--text); }
        .review-body strong { color: #fff; }
        .review-body ol, .review-body ul {
            margin: 12px 0; padding-left: 24px;
        }
        .review-body li { margin-bottom: 8px; }
        .review-body hr {
            border: none; border-top: 1px solid var(--border); margin: 32px 0;
        }

        .actions {
            text-align: center; margin-top: 32px;
            display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;
        }
        .btn {
            padding: 12px 28px; font-size: 14px; font-weight: 600;
            font-family: 'Inter', sans-serif; border-radius: 10px;
            cursor: pointer; transition: all 0.2s; border: none;
        }
        .btn-primary { background: var(--fire); color: #fff; }
        .btn-primary:hover { background: var(--fire-glow); transform: translateY(-1px); }
        .btn-secondary {
            background: var(--surface); color: var(--text);
            border: 1px solid var(--border);
        }
        .btn-secondary:hover { border-color: var(--text-muted); }

        /* Error */
        .error { text-align: center; padding: 80px 0; }
        .error h2 { color: #ef4444; margin-bottom: 12px; }
        .error a { color: var(--fire); }

        footer {
            text-align: center; padding: 48px 24px; font-size: 13px;
            color: var(--text-muted); border-top: 1px solid var(--border);
            margin-top: 80px;
        }

        @media (max-width: 640px) {
            .review-body { padding: 24px; }
        }
    </style>
</head>
<body>

<nav>
    <a href="/" class="logo" style="text-decoration:none">RoastMyResume</a>
</nav>

<div class="container">
    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <h2>Generating your full review...</h2>
        <p>Our advanced AI is analyzing every line. This takes about 15 seconds.</p>
    </div>

    <!-- Review -->
    <div class="review" id="review">
        <div class="review-header">
            <div class="tag">&#10003; Payment confirmed</div>
            <h1>Your Full Resume Review</h1>
        </div>
        <div class="review-body" id="reviewContent"></div>
        <div class="actions">
            <button class="btn btn-primary" onclick="printReview()">Print / Save as PDF</button>
            <a href="/" class="btn btn-secondary">Roast Another Resume</a>
        </div>
    </div>

    <!-- Error -->
    <div class="error" id="error" style="display:none">
        <h2>Something went wrong</h2>
        <p id="errorMsg"></p>
        <p style="margin-top:16px"><a href="/">Go back and try again</a></p>
    </div>
</div>

<footer>
    &copy; 2026 RoastMyResume
</footer>

<script>
    const SESSION_ID = '{{ session_id }}';
    const RESUME_ID = '{{ resume_id }}';

    async function loadReview() {
        try {
            const res = await fetch('/api/full-review', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ session_id: SESSION_ID, resume_id: RESUME_ID })
            });

            const data = await res.json();

            document.getElementById('loading').style.display = 'none';

            if (!res.ok) {
                document.getElementById('error').style.display = 'block';
                document.getElementById('errorMsg').textContent = data.error || 'Could not generate review.';
                return;
            }

            document.getElementById('reviewContent').innerHTML = markdownToHtml(data.review);
            document.getElementById('review').classList.add('visible');

        } catch (e) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMsg').textContent = 'Network error. Please refresh the page to try again.';
        }
    }

    function markdownToHtml(md) {
        return md
            .replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')
            .replace(/^## (.+)$/gm, '<h2>$1</h2>')
            .replace(/^### (.+)$/gm, '<h3>$1</h3>')
            .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
            .replace(/^\d+\.\s+(.+)$/gm, '<li>$1</li>')
            .replace(/^[-*]\s+(.+)$/gm, '<li>$1</li>')
            .replace(/(<li>.*<\/li>\n?)+/g, '<ol>$&</ol>')
            .replace(/^---$/gm, '<hr>')
            .replace(/\n{2,}/g, '</p><p>')
            .replace(/\n/g, '<br>')
            .replace(/^/, '<p>').replace(/$/, '</p>')
            .replace(/<p><h([23])>/g, '<h$1>').replace(/<\/h([23])><\/p>/g, '</h$1>')
            .replace(/<p><ol>/g, '<ol>').replace(/<\/ol><\/p>/g, '</ol>')
            .replace(/<p><hr><\/p>/g, '<hr>')
            .replace(/<p><\/p>/g, '');
    }

    function printReview() {
        window.print();
    }

    // Start immediately
    loadReview();
</script>
</body>
</html>
